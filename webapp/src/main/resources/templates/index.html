<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RMI Calculator</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">RMI Calculator</div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>RMI Calculator</h1>
        <form th:action="@{/calculate}" method="post">
            <label for="num1">Number 1:</label>
            <input type="number" step="any" id="num1" name="num1" required>
            <label for="num2">Number 2:</label>
            <input type="number" step="any" id="num2" name="num2" required>
            <label for="operation">Operation:</label>
            <select id="operation" name="operation">
                <option value="add">Add</option>
                <option value="subtract">Subtract</option>
            </select>
            <button type="submit">Calculate</button>
        </form>
        <div th:if="${result != null}">
            <h2>Result: <span th:text="${result}"></span></h2>
        </div>
        <div th:if="${error != null}" class="error">
            <h2 th:text="${error}"></h2>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Arap's RMI Calculator. All rights reserved.</p>
    </footer>

    <script src="/js/script.js"></script>
</body>
</html>
